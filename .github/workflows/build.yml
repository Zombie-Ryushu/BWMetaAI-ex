name: build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install python-tk
      run: sudo apt-get install python-tk

    - name: Install dependencies
      run: npm ci

    - name: Run make
      run: make
